<div class="flex flex-col items-center gap-8 py-16 px-4">
  <p class="text-2xl font-bold">Crea tu cuenta en <span>AngularAuth</span></p>

  <div class="flex flex-col w-full gap-4">
    <div class="flex flex-col sm:flex-row gap-4 w-full">
      <button class="btn flex-shrink w-full" (click)="googleRegister.emit()">Registrarme con Google</button>
      <button class="btn flex-shrink w-full">Registrarme con Github</button>
    </div>

    <p>* Al ingresar aceptas los <a class="link link-primary" routerLink="">Términos y condiciones</a></p>
  </div>

  <div class="divider">O usa tu correo electrónico</div>

  <form [formGroup]="form" class="flex flex-col gap-4 w-full" (submit)="onSubmit()">
    <div class="flex flex-col sm:flex-row gap-4">
      <aa-input
        ngDefaultControl
        [type]="'text'"
        [placeholder]="'Nombre'"
        [formControlName]="'firstName'"
        [formControl]="firstName"
        class="w-full sm:w-1/2"
      ></aa-input>

      <aa-input
        ngDefaultControl
        [type]="'text'"
        [placeholder]="'Apellido'"
        [formControlName]="'lastName'"
        [formControl]="lastName"
        class="w-full sm:w-1/2"
      ></aa-input>
    </div>

    <aa-input
      ngDefaultControl
      [type]="'email'"
      [placeholder]="'Correo electrónico'"
      [formControlName]="'email'"
      [formControl]="email"
    ></aa-input>

    <div class="flex flex-col sm:flex-row gap-4">
      <aa-input
        ngDefaultControl
        [type]="'password'"
        [placeholder]="'Contraseña'"
        [formControlName]="'password'"
        [formControl]="password"
        class="w-full sm:w-1/2"
      ></aa-input>

      <aa-input
        ngDefaultControl
        [type]="'password'"
        [placeholder]="'Confirma tu contraseña'"
        [formControlName]="'confirmPassword'"
        [formControl]="confirmPassword"
        class="w-full sm:w-1/2"
      ></aa-input>
    </div>

    <div class="flex flex-col sm:flex-row gap-4">
      <aa-input
        ngDefaultControl
        [type]="'text'"
        [placeholder]="'Ciudad'"
        [formControlName]="'city'"
        [formControl]="city"
        class="w-full sm:w-1/2"
      ></aa-input>

      <aa-select
        ngDefaultControl
        [list]="countryList"
        [placeholder]="'País'"
        [formControlName]="'country'"
        [formControl]="country"
        class="w-full sm:w-1/2"
      ></aa-select>
    </div>

    <aa-checkbox ngDefaultControl [formControlName]="'acceptTerms'" [formControl]="acceptTerms">
      Acepto los <a class="link link-primary" routerLink="">Términos y condiciones</a>
    </aa-checkbox>

    <button class="btn btn-primary">Registrarme</button>
  </form>

  <p>
    ¿Ya tienes cuenta?
    <a class="link link-primary" routerLink="/login">Inicia sesión</a>
  </p>
</div>
