<div class="flex flex-col items-center gap-8 py-16 px-4">
  <p class="text-2xl font-bold">Crea tu cuenta en <span>AngularAuth</span></p>

  <div class="flex flex-col w-full gap-4">
    <div class="flex flex-col sm:flex-row gap-4 w-full">
      <button class="btn flex-shrink w-full">Registrarme con Google</button>

      <button class="btn flex-shrink w-full">Registrarme con Github</button>
    </div>

    <p>
      * Al ingresar aceptas los
      <a class="link link-primary" routerLink="">Términos y condiciones</a>
    </p>
  </div>

  <div class="divider">O usa tu correo electrónico</div>

  <form class="flex flex-col gap-4 w-full">
    <div class="flex flex-col sm:flex-row gap-4">
      <input
        type="text"
        placeholder="Nombre"
        class="input input-bordered w-full sm:w-1/2"
      />

      <input
        type="text"
        placeholder="Apellido"
        class="input input-bordered w-full sm:w-1/2"
      />
    </div>

    <input
      type="email"
      placeholder="Correo electrónico"
      class="input input-bordered w-full"
    />

    <div class="flex flex-col sm:flex-row gap-4">
      <input
        type="password"
        placeholder="Contraseña"
        class="input input-bordered w-full sm:w-1/2"
      />

      <input
        type="password"
        placeholder="Confirma tu contraseña"
        class="input input-bordered w-full sm:w-1/2"
      />
    </div>

    <div class="flex flex-col sm:flex-row gap-4">
      <input
        type="text"
        placeholder="Ciudad"
        class="input input-bordered w-full sm:w-1/2"
      />

      <select class="select select-bordered w-full sm:w-1/2">
        <option disabled selected>País</option>
        <option>Argentina</option>
        <option>Bolivia</option>
        <option>Brasil</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>Perú</option>
        <option>Uruguay</option>
        <option>Venezuela</option>
      </select>
    </div>

    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">
          Acepto los
          <a class="link link-primary" routerLink="">Términos y condiciones</a>
        </span>
        <input type="checkbox" class="checkbox" />
      </label>
    </div>

    <button class="btn btn-primary">Registrarme</button>
  </form>

  <p>
    ¿Ya tienes cuenta?
    <a class="link link-primary" routerLink="/login">Inicia sesión</a>
  </p>
</div>
