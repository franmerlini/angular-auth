<div class="flex flex-col items-center gap-8 py-16 px-4">
  <p class="text-2xl font-bold text-center">
    Inicia sesión en
    <span class="bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">AngularAuth</span>
  </p>

  <div class="flex flex-col w-full gap-4">
    <div class="flex flex-col sm:flex-row gap-4 w-full">
      <button class="btn flex-shrink w-full" (click)="googleLogin.emit()">Iniciar sesión con Google</button>
      <button class="btn flex-shrink w-full" (click)="githubLogin.emit()">Iniciar sesión con Github</button>
    </div>

    <p>
      * Al ingresar aceptas los
      <a class="link link-primary" routerLink="">Términos y condiciones</a>
    </p>
  </div>

  <div class="divider">O usa tu correo electrónico</div>

  <form [formGroup]="form" class="flex flex-col gap-4 w-full" (submit)="onSubmit()">
    <aa-input
      ngDefaultControl
      [type]="'email'"
      [placeholder]="'Correo electrónico'"
      [formControlName]="'email'"
      [formControl]="email"
    ></aa-input>

    <aa-input
      ngDefaultControl
      [type]="'password'"
      [placeholder]="'Contraseña'"
      [formControlName]="'password'"
      [formControl]="password"
    ></aa-input>

    <button class="btn btn-primary">Iniciar sesión</button>
  </form>

  <div class="flex-col gap-4">
    <p class="text-center">
      ¿No tienes cuenta?
      <a class="link link-primary" routerLink="/register">Regístrate</a>
    </p>

    <p class="text-center">
      <a class="link link-primary" routerLink="/recover-password">¿Olvidaste tu contraseña?</a>
    </p>
  </div>
</div>
